<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1>ğŸ’² Expense Tracker </h1>
        
    </div>
    
    <main class="dashboard">
        <aside class="sidebar">
            
            <div class="card add-expense-card">
                <h3>â• Add Expense</h3>
                <div class="input-group">
                    <label for="title">Expense Title...</label>
                    <input type="text" id="title" placeholder="e.g., Dinner with friends" />
                </div>
                <div class="input-group">
                    <label for="amount">Amount (â‚¹)</label>
                    <input type="number" id="amount" placeholder="500" />
                </div>
                <div class="input-group">
                    <label for="category">Category</label>
                    <select id="category">
                        <option value="Food">ğŸ” Food</option>
                        <option value="Transport">ğŸš— Transport</option>
                        <option value="Entertainment">ğŸ¬ Entertainment</option>
                        <option value="Shopping">ğŸ›ï¸ Shopping</option>
                        <option value="Bills">ğŸ§¾ Bills</option>
                        <option value="Other">â“ Other</option>
                    </select>
                </div>
                <button onclick="addExpense()">Add Expense</button>
            </div>

            <div class="card total-card">
                <h3>Total Spent</h3>
                <span class="currency-symbol">â‚¹</span>
                <span id="total" class="total-amount">0.00</span>
                <p class="transaction-count"><span id="transaction-count">0</span> transactions</p>
            </div>
            
            <div class="card category-summary-card">
                <h3>ğŸ•“ By Category</h3>
                <div id="category-summary">
                    <p class="no-data">No expenses recorded.</p>
                </div>
            </div>

        </aside>

        <section class="recent-expenses">
            <div class="recent-header">
                <h2>Recent Expenses</h2>
                <div class="filter-dropdown">
                    <select id="filter-category" onchange="renderExpenses()">
                        <option value="All">All Categories</option>
                        <option value="Food">Food</option>
                        <option value="Transport">Transport</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Shopping">Shopping</option>
                        <option value="Bills">Bills</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            </div>
            
            <ul id="expense-list" class="expense-list">
                </ul>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
